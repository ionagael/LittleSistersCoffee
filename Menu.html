<style>
  
  /*arrow in the menu bar */
   .arrow {
  border: solid white;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
}
.down {
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}


/*topnav*/
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

/*Very interesting. width and height include padding and border. this makes border and padding included in h and w for everything on the page! */
* {
  box-sizing: border-box;
}

/*Very interesting. padding with two values is for top and bottom (0) and then right and left (6) This is basically what's giving us the space between images. Left float makes sure that the images are sticky to the lef-hand side of the screen, yet they stay in a row. 24.99% to keep everything just under 1/4 of the page, which is why they stay in a row!*/
.mobiletransition {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}



/*This determines what happens once the screen shrinks to 700px, two columns, hence the 49%. As for the margin, just remember content>padding>border>margin CPBM Coolio plays Barry Manilow. My hunch is that the reason you do not change padding is because you've already define padding above. The @media must mean for the whole dang page */
@media only screen and (max-width: 700px) {
  .mobiletransition {
    width: 49.99999%;
    margin: 6px 0;
  }
}

/*This is what happens at 500px. the images stack up and fill up 100% width. Sure, the @media makes sense now. it's saying that only in this case should this happen */
@media only screen and (max-width: 500px) {
  .mobiletransition {
    width: 100%;
  }
}
